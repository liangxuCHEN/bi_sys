<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BI system demo">
    <meta name="author" content="Louis">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block head %}
    <title>{% block title %}BI_system{% endblock %}</title>
    {% endblock %}
  </head>

<body role="document">
    <!-- top nav -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">navbar</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BI系统</a>
            </div>
             <div id="navbar" class="navbar-collapse collapse">
               <div class="navbar-collapse collapse">
                 <ul class="nav navbar-nav">
                     <li ><a href="{%url 'add_order_date' %}">添加数据</a></li>
                     <li ><a href="{%url 'show_order' %}">展现数据</a></li>
                 </ul>
              </div>{% block nav %}{% endblock %}
            </div>
    </div>

    </nav>

    <!-- content -->
    <div class="container-fluid" style="margin-top: 55px;">{% block content %}{% endblock %}</div>


<div id="footer" style="margin-bottom:20px;">
        {% block footer %}

        {% endblock %}
 </div>
    
    
    {% block script %}

    {% endblock %}
</body>

</html>
